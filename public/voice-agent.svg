      Hello, could you tell me...
    </text>
  </g>

  <!-- Chat bubble right -->
  <g transform="translate(60, 140)">
    <rect x="0" y="0" width="100" height="40" rx="10" fill="#8A2BE2" />
    <path d="M80 40 l5 10 l10 -10" fill="#8A2BE2" />
    <text x="10" y="25" fill="#fff" font-size="10" font-family="sans-serif">
      Yes â€” based on my experience at...
    </text>
  </g>
</svg>
