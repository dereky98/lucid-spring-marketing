  <!-- Microphone -->
  <g transform="translate(40, 40)">
    <rect x="35" y="10" width="30" height="60" rx="15" fill="#8A2BE2" />
    <rect x="45" y="70" width="10" height="20" fill="#8A2BE2" />
    <line x1="50" y1="90" x2="50" y2="100" stroke="#8A2BE2" stroke-width="2" stroke-linecap="round" />
    <path d="M30 50 C30 70, 70 70, 70 50" stroke="#8A2BE2" stroke-width="2" fill="none" />
  </g>

  <!-- Waveform -->
  <g transform="translate(100, 110)">
